[build]
  command = "npm run build"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirect non-trailing-slash URLs to trailing-slash versions (301 permanent)
[[redirects]]
  from = "/plan-builder"
  to = "/plan-builder/"
  status = 301

[[redirects]]
  from = "/calculators"
  to = "/calculators/"
  status = 301

[[redirects]]
  from = "/communication-styles"
  to = "/communication-styles/"
  status = 301

[[redirects]]
  from = "/co-parent-communication"
  to = "/co-parent-communication/"
  status = 301

[[redirects]]
  from = "/custody-schedule-help"
  to = "/custody-schedule-help/"
  status = 301

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://dwncravjhkbclbuzijra.supabase.co; frame-ancestors 'self'"
