name: Custom Blog Post

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

jobs:
  generate-post:
    if: contains(github.event.issue.labels.*.name, 'blog-custom')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd automation
          npm install

      - name: Generate blog post from topic
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          cd automation
          node generate-post-from-topic.js

      - name: Read generation result
        id: result
        run: |
          if [ -f automation/generation-result.json ]; then
            echo "result=$(cat automation/generation-result.json)" >> $GITHUB_OUTPUT
            echo "status=$(cat automation/generation-result.json | jq -r '.status')" >> $GITHUB_OUTPUT
          else
            echo "status=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Comment on issue (created)
        if: steps.result.outputs.status == 'created'
        uses: actions/github-script@v7
        with:
          script: |
            const result = JSON.parse(process.env.RESULT);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Blog post generated and published!**\n\n- **Title:** ${result.title}\n- **Date:** ${result.date}\n- **URL:** ${result.url}\n\nIt will appear on the site after the next build.`
            })
        env:
          RESULT: ${{ steps.result.outputs.result }}

      - name: Comment on issue (skipped - duplicate)
        if: steps.result.outputs.status == 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            const result = JSON.parse(process.env.RESULT);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **Skipped — Duplicate detected**\n\nThis topic already exists in the blog:\n\n- **Requested:** "${result.newTitle}"\n- **Matches:** "${result.matchedTitle}"\n- **Existing slug:** \`${result.matchedSlug}\`\n- **Reason:** ${result.reason}\n\nNo new post was created.`
            })
        env:
          RESULT: ${{ steps.result.outputs.result }}

      - name: Add duplicate label if skipped
        if: steps.result.outputs.status == 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['duplicate']
            })

      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
